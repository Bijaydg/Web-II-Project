<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/style.css" />
</head>
<body>
	<legend>Register Here</legend>
	<form class="form" action="#" th:action="@{/signup}" th:object="${user}" enctype="multipart/form-data" method="post">
		<label for="name">Name</label>
		<input type="text" th:field="*{Name}" id="name" placeholder="Name">
		<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		
		<div class="mb-3">
		 <label for="exampleFormControlInput2" class="form-label">Username</label>
		<input type="text" th:field="*{username}" class="form-control" id="exampleFormControlInput2" placeholder="Enter your username">
		</div>

		<label for="email">Email</label>
		<input type="email" th:field="*{Email}" id="email" placeholder="Email">
		<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

		<label for="password">Password</label>
		<input type="password" th:field="*{Password}" id="password" placeholder="Password">
		<span th:if="${#fields.hasErrors('password')}" th:errors="password"></span>
		
		<!--<label for="password">Profile Picture</label>
		 <input type="file" name="image" id="image" accept="image/*" class="form-control-file">-->
		 
		<input type="submit" value="submit">
		
		
	</form>
</body>
</html>
